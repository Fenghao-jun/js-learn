    <script>

        /* 
            变量的声明提前
                使用var声明变量，会在所有代码之前之前声明
                    但是如果声明变量前不用var，则变量不会声明提前

            函数声明提前
                使用函数形式声明创建的，他会在所有代码执行前就被创建
                所以我们可以在函数声明前来调用函数
                使用函数表达式来创建的函数，不会被声明提前，所以不能在声明前使用

         */

       /*  console.log("a = "+ a )
       var  a = 123;
         */


        fun()
        fun2()
        //函数声明会被提前，
        function  fun (){
            console.log("我是函数")
        }
        //函数表达式不会被提前
        var fun2 = function(){
            console.log("我是用变量创建的")
        }

    </script>
