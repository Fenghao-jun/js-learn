     <script>
         /* 
            相等运算符用来比较两个值是否相等
            如果相等就返回true，否则返回false

            用==来做相等运算
                用==来比较两个值时，如果值得不同，则会自动进行转换
          
            不相等用！=
            相等返回true 不相等返回false
            不相等也会对变量进行自动类型转换，如果转换不相等，他也会返回false


            ===全等
                用来判断相等，不会转换类型，如果类型不相同，就直接返回false
            
            !== 不全等
                用来判断两个值是否不全等，如果类型不相同，直接返回true
          */

        //console.log(1 == 1);//true

        //var a = 10;
        //console.log( a == 4);//false

        //console.log("1" == 1);//true

        /* 
            undefined衍生自null
                所以这两个值做相等判断时，会返回true
         console.log(undefined == null);
         */
        /* 
            NaN 不和任何值相等，包括他本身
         */

        var b = NaN;
        //判断值是否为Nan，用isNan()函数
        console.log(isNaN(b))


        console.log(10!=5);//false
