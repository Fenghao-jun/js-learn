<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            创建一个构造函数、
            在构造函数中，为每一个对象都添加了一个sayname方法
                目前我们的方法实在构造函数内部创建，每执行一次，都会创建一个新的saynane
                也说所有的sayname都是唯一的，这样就导致了构造函数执行一次就会创建一个方法
                执行1000次就会创建一个1000个方法，而1000个是一模一样的
                这样完全没有必要，完全可以使所有对象共享一个方法
                将函数内方法定义到全局变量,提升性能，节省内存
         */

        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender
            //在对象中添加一个方法
            this.sayName = fun
        }

        //将sayname在全局变量,提升性能
        /* 
            将函数定义在全局作用域中，污染了全局作用域的命名空间
            而且定义在全局作用域中也很不安全
            */
        function fun(){
                alert('hello'+this.name);
            }


        //创建一个person实例
        var per = new Person("尼玛",18,"女")
        var per2 = new Person("猪八戒",18,"女")


        per.sayName();
    </script>
