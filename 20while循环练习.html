<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /* 
            加入投资的年利率5%，本金一千，多少年可以到5000
         */
            //定义变量
            var money = 1000
            //定义计数器
            var count = 0;
            //定义一个while循环来计算每年的签署
        while (money<=5000) {
            money=money*1.05
            //使count自增
            count++;
        }

        console.log("需要"+count+"年")
    </script>
</head>
