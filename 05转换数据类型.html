<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            -将其他数据类型转换为String
                -方式一：
                    -调用被转换数据类型的tostring()方法
                    -该方法不会影响到原有的变量，但是她会将转换结果返回
                    - null和undefined这两个值没有tostring方法，如果调用会报错
                
                -方式二：
                    -调用String()函数，并将被转换的数据传给函数
                    -使用String()函数进行强制转换时
                        对于number 和Boolean实际上就是调用toString()方法
                        但是对于null和undefined，就不会调用toString()方法
                            他会将null直接转化为null"

        */
       var a =123;
        //调用a的tostring方法
        a=a.toString();

        //调用String函数，将a转换为字符串
        a = String(a);


        a = null;
        a = String(a)

       console.log( typeof a);
       console.log(a)



       /* 
            -将其他类型转化为number
                -转换方式一：
                    使用Number函数
                        -字符串转数值：1.如果是纯数字字符串，则可以直接将其转为数字
                                      2.如果字符串有非数字内容，则转发未NaN
                                      3.如果字符串是一个空串或者是全是空格的字符串则转换为0
                        -布尔型转数字：true=1
                                      false=0
                        - null转数字0
                        -undefined转数字Nan
                -转换方式二：
                        -这种方法专门用来对付字符串
                        -parseInt()把一个字符串转换为一个整数
                        -

       */
       //方式一 
       var b ="123";
        b= Number(b);

            /* 
                调用parseInt()函数将b转换为Number
                    parseInt()可以将一个字符串中有得有效整数型内容取出来
                    然后转换为Number
            */
        var b="456px"
        b =parseInt(b);
    
            /* 
                调用parseFloat()作用和parseInt类似，不同的是他可以获取有效的小数
            */
        var b="123.465px"
        b=parseFloat(b);
        
            /* 
                如果对非String使用parseInt()或parseFloat()
                他会先转换为String再转换为Number
            */
        b=true
        b=parseInt(b);

        // b=Number(b);

        console.log(typeof b);
        console.log(b);


    </script>
</head>

</body>
