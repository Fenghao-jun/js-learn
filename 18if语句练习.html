<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            从键盘输入小明的期末成绩:
            当成绩为100时，奖励一辆BMW
            当成绩为80-99时
            当成绩为60-80时
         */

        /* 
            prompt()可以弹出一个提示框，该提示框会带有一个文本框
            用户可以在文本框输入一段内容，该函数需要一个字符串作为参考
            该字符串作为提示框的提示文字


            用户输入的内容将作为函数的返回值返回，可以定义一个变量来接收一个内容

         */
         var score = prompt("请输入你的成绩")

         //判断是否合法
         if(score>100 || score<0||isNaN(score)){
             alert("拉出去毙了")
         }else{
            //判断成绩
                    if(score==100){
                        alert("奖励一台BMW")
                    }else if( score>=80){
                        alert("奖励什么呢")
                    }else if(score >=60){
                        alert("没有奖励")
                    }else{
                        alert("拉出去打死")
                    }
         }
         

    </script>
    
</head>

</body>
</html>
