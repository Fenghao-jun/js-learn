<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /* 
            三元运算符
                语法
                    表达式?语句1:语句2
                执行流程
                    条件运算符时，首先对条件表达式进行求值
                        如果值为true，则执行语句一，并返回执行结果
                        如果为false，则执行语句2，并返回执行结果
                如果条件表达式时非布尔值会转换成为布尔值再执行语句
         
         */

        var a = 10;
        var b = 20;
        var c = 50;
        //a > b ? alert("a大"):alert("b大")

        //获取a和b中最大值
         var max = a >b ? a :b;
        //获取 a b c 中的最大值
        max = max >c ?max :c

         console.log("max:"+ max)

    </script>
</head>
