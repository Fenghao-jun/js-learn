<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            JS中数据类型：
            String 字符串
            Number 数值
            Boolean 布尔值
            Null 空值
            Undefined未定义
                以上五种属于基本类型，以后我们看到的值，只要不是上面五种，都是对象
            Object  对象

            基本数据类型都是单一的值，值和值之间没有任何关系

            在js中表示一个人的信息（new gender age)
            Var name = 
            var gender = 
            var age = 
            如果使用基本数据类型，我们创建都是独立变量，不能成为一个整体

            对象属于一种复合的数据类型，在对象中可以保存多次不同类型的属性

            对象的分类
                1.内建对象
                    由es标准中定义的对象，任何ES的实现中都可以使用
                        例如：Math String Number boolean function object
                2.宿主对象
                    由js的运行环境提供对象，目前来讲主要由浏览器提供对象
                        比如bom dom
                3.自定义对象
                    由开发人员自己创建的对象

         */


         //创建对象
         /* 
            使用new关键字来调用函数，是构造函数
                构造函数是专门来创建对象的
                使用typeof检查对象时，会返回object
          */
         var obj = new Object()
         


         //向对象中添加属性
         /* 
            在对象中保存的值成为属性
                语法,对象,属性名=属性值
          */
         obj.name = "孙悟空" 
         //向对象添加属性
         obj.gender = "男"
         obj.age = "18"

         /* 
            读取对象中的属性
                语法：对象.属性名
                        读出没有的属性时，不会报错，会返回undefined
          */

            /* console.log(obj)
            console.log(obj.age)
 */

        /* 
            删除对象的属性
            语法：
                delete 对象.属性名
         */

        delete obj.age

        console.log(obj)

         
    </script>

</head>
<body>
    
</body>
</html>
