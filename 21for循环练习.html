        <script>
            /* 
                打印1-100之间所有奇数之和
             */
            //打印1-100之间的数

            //创建一个变量，来保存奇数集合
            var sum=0;

            for(var i = 1; i <=100 ; i++){
                //判断i是否是奇数
                //不能被2整除就算奇数
                if (i%2!=0) {
                    //console.log(i)
                    sum = sum +i
                }
                
            }
            console.log("奇数之和为:"+sum)
        </script>
