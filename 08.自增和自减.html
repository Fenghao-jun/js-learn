<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            /* 
                自增++
                    使用通过自增能使变量在自身的基础上增加1
                    变量自增以后，原变量的值会增加
                    自增分两种：后++和前++（++a）
                                无论是a++和++a都会是原变量自增1
                                ++a的值等于a已经加上了1，但是a++的值等于原变量的值
                自减： 同理 --
                
             */
            var a = 1;
            a++;
            console.log("a = "+a)
    </script>

</head>
