<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            对象的属性名不强制要求遵循标识符的规范
                什么都可以，但是尽量还说按照标识符的规范取做
         */



        /* 
            如果要采用特殊属性名，不能采用.的方式来操作
            需要用另一种方式    ["属性名"]=属性值
            读取时也需要采用这种方式

            使用[]这种形式去操作属性，更加灵活
            在[]中直接传递一个变量,这样变量时多少就会读取这个属性
         */
        var obj = new Object()
         obj["123"]=789

         var a= "123"
        //  console.log(obj[a])


         /* 
            属性值可以时任意类型
                甚至也可以时个对象
          */
        obj.test=true
        obj.test = null
          //创建对象
          var obj2  = new Object()
          obj2.name="猪八戒"
          obj.test= obj2
          console.log(obj)
          console.log(obj.test.name)


          /* 
            in运算符
                通过该运算符，可以检查一个对象中是否含有指定属性
                 有则返回true 没有则false
                语法：
                "属性名" in 对象
          
           */

            //检查obj里面是否含有test2
            console.log("test2" in obj)
           
    </script>
</head>
<body>
    
</body>
</html>
