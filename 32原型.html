<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            原型prototype
                我们所创建的每一个函数，解析器都会向函数中添加一个prototyp属性
                这个属性对应一个对象，这个对象就是
            如果函数作为普通函数调用prototype没有任何作用
            当函数以构造函数形式调用时，他所创建的对象中都会有一个隐含属性指向该构造函数的原型对象
            我们可以通过_proto_来访问
        */

        function Person(){}

        var mc = new Person()


        function Myclass(){}

        console.log(mc._proto_ == Person.prototype)
        console.log(Myclass.prototype == Person.prototype)
    </script>
</head>
<body>
    
</body>
</html>
