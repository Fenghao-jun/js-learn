    <script>
        /* 
            解析器在调用函数时每次都会向函数内部传递一个隐含的参数
            这个隐含的参数就是this，this只想的是一个对象
            这个对象我们成为函数执行的上下文对象
            根据函数调用方式的不同，this会指向不痛对象

                1.调函数
                    以函数形式调用，this永远都是window
                2.调方法
                    以方法形式调用，this就说调用方法那个对象    
         */
        
        
        function fun(){
            //console.log("a = "+a+",b = "+b)
            console.log(this.name)
        }

        //fun(123,456)

        //fun()//调函数

        var obj={
            name:"孙悟空",
            sayName:fun
        }
       
        var name = "全局的name属性"

       
       //以方法的形式调用，this就是调用方法的对象
       // obj.sayName()
       
       
       //以函数的形式调用，this就是window
       // fun()
      
    </script>
