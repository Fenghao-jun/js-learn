<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
        
         */


        //创建一个对象
        //var obj = new Object();

        //使用对象字面量来创建一个对象
         var obj = {}

         //增加属性值
         obj.name="孙悟空"

         /* 
            使用对象字面量，可以在创建对象时，直接指定对象中的属性
                语法{属性名:属性值,属性名：属性值}
                对象自变量的属性名可以加引号也可以不加，如果要用一些特殊的名字，则必须加
          
            属性名和属性值是一组一组的明值对结构，
                名和值之间使用：链接，多个名值对之间，用，隔开
                如果一个属性之后没有其他属性了，就不要写
          */

          var obj1 = {
              name:"猪八戒", 
              age:28 ,
              test:{name:"沙和尚"}
              }
        console.log(obj1)
    </script>
</head>
