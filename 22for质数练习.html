    <script>
        /* 
            打印出1-100之间所有的质数

         */

         for( var a= 2 ;a<=100;a++){
             
            //创建一个布尔值，默认a为质数
                var flag = true
             //判断a是否为质数
             //获取到1-i之间所有的数
             for( var c = 2; c<a;c++){
                 if(a%c==0){
                        flag=false
                 }
             }

             if(flag==true){
                 console.log(c)
             }
         }
    </script>
