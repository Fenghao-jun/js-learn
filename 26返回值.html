<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        /* 
            创建一个函数，用来计算三个数的和


            可以使用return来设置函数的返回值
                语法
                    return 值
            return后的值将会作为函数的执行结果返回
                可以定义一个变量来接受该结果
         */

         function sum(a,b,c){
             //alert(a+b+c)
             var d = a + b + c;
             return d;
         }

         //调用函数
         //变量result来接收结果

         var result =  sum(5,6,6);
         console.log(result)
    </script>
