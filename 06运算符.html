<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            运算符：
                    比如 typeof就是运算符，来获取一个值的类型
                         他会以一个字符串形式返回
            
            算数运算符：对非Number类型的值做运算，会将值转换为Number再运算(+除外)
                        然后值和Nan运算都得Nan

                    +：可以将两个值进行加法运算
                        如果两个字符串相加，就会将两个字符串拼到一起，任何值和字符串相加都会先变换为字符串，然后拼串
                    
                    %：：取余数
         */

        var a =123;
        var result =typeof a
        result= a + 1
        console.log(result)

    </script>

</head>
<body>
    
</body>
</html>
