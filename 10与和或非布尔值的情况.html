<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            && ||
                对于非布尔值进行与或运算，会将其转换为布尔值，然后再运算
                如果第一个值为true，则返回第二个值
                如果第一个值为false，则返回第一个

            ||
                如果第一个为true，则直接返回第一个
                如果第一个为false，则返回第二个
         */

         //true && true
         //如果两个值都为true，则返回后面
         var result= 1 && 2;
         


        //与运算，如果两个都为false，则返回靠前的false
        //false && true
        result = 0 && 2;
        //false && true
        result = Nan && 0

        //如果第一个值为true，则直接返回第一个值
        result= 1 || 2;
        //如果两个值为false，则返回第二个
        result= Nan || 0;

        console.log("result = " +result)


    </script>


</head>

</body>
</html>
