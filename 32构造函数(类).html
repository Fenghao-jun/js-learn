    <script>


        /* 
            创建一个构造函数，专门用来创建person对象，区别人和狗
            创建法师和普通函数没有区别
            不同的是创造函数习惯上首字母要大写

            构造函数和普通函数的区别就说调用方式的不同
                普通函数是直接调用，而构造函数需要使用new关键之来调用
         
            构造函数执行流程:
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值
         

            使用同一个构造函数创建的对象，我们成为一类对象，我们也叫构造函数成为类
            我们将通过一个构造函数创建的对象，称为该类的实例

            this去情况
             当以函数调用时 this是window
             当以方法调用时，this水调用就是水
             当以构造函数调用时，thisj就是新创建的对象
         */
        function Person( name ,age , gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        var per = new Person("孙悟空",18,"男");
        var per2 = new Person("沙和尚",28,"男");
        var per3 = new Person("猪八戒",38,"男");

        console.log(per)


        /* 
            使用instanceof可以检查一个对象是否一个类的实力
         
                对象 instanceof 构造函数
         */
         console.log( per2 instanceof Person)
        
    </script>
