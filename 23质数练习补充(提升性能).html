<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            打印出1-100之间所有的质数

         */

         //测试如下的程序性能
         //再程序执行前，开始计时器
         //console.time("计时器的名字")可以用来启动一个计时器
         console.time("test")
        
         for( var a= 2 ;a<=10000;a++){
             
            //创建一个布尔值，默认a为质数
                var flag = true
             //判断a是否为质数
             //获取到1-i之间所有的数
             for( var c = 2; c<=Math.sqrt(a);c++){
                 if(a%c==0){
                        flag=false
                        //一旦进入判断，则证明i不可能是质数了，此时循环再执行已经没有意仪了，使用break来解释循环
                        break;
                        //可以用break，来提升性能
                        //不使用break 313ms
                        //使用brea 125ms
                        //修改j<=后73ms
                        
                 }
             }

             if(flag==true){
                 console.log(c)
             }
         }
         console.timeEnd("test")


         //通过Math。sqrt()对一个数进行开平方
           // var result = Math.sqrt(a);
           /* 
            16公因数
            1   16
            2   8
            4   4
            8   2
            16  1
            用开平方的方式求出最大公因数，最大公因数以上都为重复计算，所以不用去计算
            */
    </script>
</head>
