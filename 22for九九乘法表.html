    <title>Document</title>

    <script>
        for(var a = 1; a<=9; a++){
            for(var b= 1; b<a+1;b++){
                document.write("<span>"+b+"*"+a+"="+b*a+"</span>")//因为不对其，所以在里面给个span
                //document.write("*")
            }
            document.write("<br>")
        }

    </script>

    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
