    <script>
        /* 
            条件分支语句 
                语法
                    switch(条件表达式){
                        case 表达式:
                                语句。。。
                                break；
                        case 表达式:
                                语句。。。
                                break；
                        case 表达式:
                                语句。。。
                                break；
                        defau:
                                语句
                                break    

            执行流程
                        switch...case...语句
                        在执行时会有依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
                        如果比较结果为true，则从当前case除开始执行代码
                        如果比较结果为false则继续向下比较
                        如果所有执行结果都为false，则执行default
                        使用switch和if可以转换
                    }
         */

        //根据num的值，输出对应的中文
     /*     var num = 2;
         
         if(num ==1){
             console.log("一")
         }else if(num == 2){
             console.log("二")
         }else if (num == 2){
            console.log("三")
         }
 */ 
         var num=2
         switch (num) {
             case 1:
                 console.log("一")
                 break;//break可以退出switch语句
             case 2:
                 console.log("二")
                 break;//break可以退出switch语句
             case 3:
                 console.log("三")
                 break;//break可以退出switch语句
         
             default:
                console.log("请输入正常数字")
                 break;
         }

    </script>
